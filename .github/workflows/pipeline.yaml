        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          echo "Running Installing dependencies..."
          npm install 
      - name: Run Linting
        run: |
          echo "Running Linting tests..."
          npm run lint
        env: 
          CI: true
  
  
  securityCheck:
